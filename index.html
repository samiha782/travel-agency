<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiha's Travel Agency</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- nav section start -->
        <nav>

        </nav>
        <!-- nav section end -->
    </header>
    <main>
        <!-- banner section start -->
        <section class="banner-section">
            <img class="banner-img" src="Images/banner.png" alt="">
            <div class="text-div">
                <div class="heading">
                    <h1>Explore Your Travel</h1>
                </div>
                <div class="banner-description">
                    <p>
                        "Explore Your Travel, where every journey unveils a new story.Discover the world's
                        wonders,embrace the unknown, and let adventure be your guide. With each step, a new
                        chapter
                        unfolds,and memories become the poetry of your wanderlust soul."
                    </p>
                </div>
                <div class="input-section">
                    <div>
                        <input type="text" name="" id="input" placeholder="Where go">
                    </div>
                    <div class="when">
                        <div>
                            <input type="text" name="" id="input" placeholder="When">
                        </div>
                        <div class="drop">
                            <i class="fa-solid fa-caret-down"> </i>
                        </div>
                    </div>
                    <div class="type">
                        <div>
                            <input type="text" name="" id="input" placeholder="Select Type">
                        </div>
                        <div class="drop">
                            <i class="fa-solid fa-caret-down "></i>
                        </div>
                    </div>
                    <button class="common-btn"><i class="fa-solid fa-magnifying-glass src"></i>
                        <span style="color: #FFF;
                        margin-bottom:10px;
                        font-size: 18px;
                        font-weight: 700;
                       
                        
                        "> Find Now</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- banner section end -->
    </main>
    <footer></footer>
</body>

</html>
